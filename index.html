<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="container outer">
    <div class="row">
<!--       LOGIN FORM FOR LARGE SCREENS -->
      <div class="visible-md visible-lg col-md-6 col-lg-4 col-md-offset-3 col-lg-offset-4 middle centered-row">
        <div class="main-section">
          <div class="image-section">
            <image class="img-responsive company-logo" src="company-logo.png">
            <h5>Welcome to<br>Mail App</h5>
          </div>
          <div class="signup-form-section">
            <div class="arrow-left"></div>
            <form name="signup" class="signup-form login_form">
              <img src="loader.gif" class="gif" style="margin: 0 auto; width: 100px; display: none; visibility: hidden">
              <div class="form-group">
                <div class="has-feedback">
                  <i class="glyphicon glyphicon-user input-icon form-control-feedback"></i>
                  <input class="form-control form-field" placeholder="Enter your name" type="text"></input>
                </div>
                <div class="has-feedback">
                  <i class="glyphicon glyphicon-lock input-icon form-control-feedback"></i>
                  <input class="form-control form-field" placeholder="Pasword" type="pasword">
                </div>
                <button type="submit" class="btn btn-block form-button">Login</button>
                <div class="form-link-group"><a class="form-link">Lost your pasword?</a></div>
              </div>
            </form>
          </div>
        </div>
      </div>
<!--       LOGIN FORM FOR SMALL SCREENS -->
      <div class="visible-xs visible-sm col-xs-10 col-sm-6 col-xs-offset-1 col-sm-offset-3 middle centered-row">
        <div class="main-section-smartphones">
          <div class="image-section-smartphones" align="center">
            <image class="img-responsive company-logo-smartphones" src="company-logo.png">
            <h3 class="title-smartphones">Welcome to Mail App</h3>
          </div>
          <div class="signup-form-section-smartphones">
            <div class="arrow-section" align="center"><div class="arrow-up"></div></div>
            <form name="signup" class="signup-form-smartphones login_form">
              <img src="loader.gif" class="gif" style="margin: 0 auto; width: 100px; display: none; visibility: hidden">
              <div class="form-group">
                <div class="has-feedback">
                  <i class="glyphicon glyphicon-user input-icon form-control-feedback"></i>
                  <input class="form-control form-field" placeholder="Enter your name" type="text"></input>
                </div>
                <div class="has-feedback">
                  <i class="glyphicon glyphicon-lock input-icon form-control-feedback"></i>
                  <input class="form-control form-field" placeholder="Pasword" type="pasword">
                </div>
                <button class="btn btn-block form-button load_button" type="submit">Login</button>
                <div class="form-link-group"><a class="form-link">Lost your pasword?</a></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type='text/javascript' src='script.js'></script>
</body>
</html>
